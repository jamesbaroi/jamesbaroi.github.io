<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    /* Centered overlay text */
    #overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0F0;
      font-family: monospace;
      font-size: 1em;
      text-align: center;
      text-shadow: 0 0 10px #0F0, 0 0 20px #0F0;
      pointer-events: none;
      white-space: nowrap;
      opacity: 0; /* Hidden until typing starts */
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="overlay-text"></div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const context = canvas.getContext('2d');
    const overlay = document.getElementById('overlay-text');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    const fontSize = 12;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      context.fillStyle = 'rgba(0, 0, 0, 0.05)';
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = '#0F0';
      context.font = fontSize + 'px monospace';

      for (let i = 0; i < columns; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        context.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 55);

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Typing effect
    const originalText = "SITE UNDER DEVELOPMENT";
    let typingIndex = 0;

    function typeText(callback) {
      overlay.style.opacity = 1;
      overlay.textContent = "";

      function typeNext() {
        if (typingIndex < originalText.length) {
          overlay.textContent += originalText.charAt(typingIndex);
          typingIndex++;
          setTimeout(typeNext, 100); // typing speed
        } else {
          callback(); // trigger glitch after typing
        }
      }
      typeNext();
    }

    // Glitch effect
    function glitchText() {
      const textArray = originalText.split('');
      const glitchArray = [...textArray];

      for (let i = 0; i < Math.floor(Math.random() * 4) + 1; i++) {
        const idx = Math.floor(Math.random() * textArray.length);
        glitchArray[idx] = characters.charAt(Math.floor(Math.random() * characters.length));
      }

      overlay.textContent = glitchArray.join('');

      setTimeout(() => {
        overlay.textContent = originalText;
      }, 150);
    }

    // Loop typing + glitch
    function startLoop() {
      typingIndex = 0;
      typeText(() => {
        setInterval(() => {
          if (Math.random() > 0.5) glitchText();
        }, 500);

        // restart typing after a delay
        setTimeout(() => {
          overlay.textContent = "";
          typingIndex = 0;
          typeText(() => {}); // retype
        }, 6000);
      });
    }

    // Start after short delay
    setTimeout(startLoop, 1000);
  </script>
</body>
</html>
