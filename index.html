<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain with Sharp Glitch</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    // Drops and delays
    const drops = Array(columns).fill(0);
    const startDelays = Array(columns).fill(0).map(() => Math.floor(Math.random() * 200));

    // Text to reveal
    const revealText = "SITE UNDER DEVELOPMENT";
    const revealY = Math.floor(canvas.height / 2 / fontSize); // middle row

    // Map letters to columns
    const startCol = Math.floor((columns - revealText.length) / 2);
    const letterPositions = revealText.split('').map((char, i) => ({
      char,
      col: startCol + i,
      revealed: false,
      glitching: false,
      glitchChar: '',
      glitchFrames: 0,
      glitchTimer: Math.floor(Math.random() * 200) + 100
    }));

    function draw() {
      // Fade background only for rain, not letters
      context.fillStyle = 'rgba(0, 0, 0, 0.05)';
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = '#0F0';
      context.font = fontSize + 'px monospace';

      // Draw rain
      for (let i = 0; i < columns; i++) {
        if (startDelays[i] > 0) {
          startDelays[i]--;
          continue;
        }

        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        context.fillText(text, x, y);

        // Check if stream passes a letter column at revealY
        letterPositions.forEach(lp => {
          if (lp.col === i && drops[i] === revealY) {
            if (!lp.revealed) {
              lp.revealed = true;
            } else if (!lp.glitching) {
              lp.glitching = true;
              lp.glitchFrames = 6; // short burst of flickers
            }
          }
        });

        // Reset stream
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
          startDelays[i] = Math.floor(Math.random() * 200);
        }

        drops[i]++;
      }

      // Draw letters solid every frame (no fade)
      letterPositions.forEach(lp => {
        if (lp.revealed) {
          const x = lp.col * fontSize;
          const y = revealY * fontSize;

          // Handle random glitches
          if (!lp.glitching) {
            lp.glitchTimer--;
            if (lp.glitchTimer <= 0) {
              lp.glitching = true;
              lp.glitchFrames = Math.floor(Math.random() * 8) + 3;
              lp.glitchTimer = Math.floor(Math.random() * 300) + 200;
            }
          }

          // Always redraw solid background block behind letter to avoid fading
          context.fillStyle = 'black';
          context.fillRect(x, y - fontSize, fontSize, fontSize);

          // Then draw character or glitchChar sharply
          context.fillStyle = '#0F0';
          context.font = "bold " + fontSize + "px monospace";

          if (lp.glitching && lp.glitchFrames > 0) {
            lp.glitchChar = characters.charAt(Math.floor(Math.random() * characters.length));
            context.fillText(lp.glitchChar, x, y);
            lp.glitchFrames--;
            if (lp.glitchFrames === 0) lp.glitching = false;
          } else {
            context.fillText(lp.char, x, y);
          }
        }
      });
    }

    setInterval(draw, 55);

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
