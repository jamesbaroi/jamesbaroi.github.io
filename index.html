<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain with Glitching Text</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    // Drops and delays
    const drops = Array(columns).fill(0);
    const startDelays = Array(columns).fill(0).map(() => Math.floor(Math.random() * 200));

    // The text we want to reveal
    const revealText = "SITE UNDER DEVELOPMENT";
    const revealY = Math.floor(canvas.height / 2 / fontSize); // middle row

    // Letter positions + glitch state
    const startCol = Math.floor((columns - revealText.length) / 2);
    const letterPositions = revealText.split('').map((char, i) => ({
      char,
      col: startCol + i,
      revealed: false,
      glitching: false,
      glitchChar: ''
    }));

    function draw() {
      context.fillStyle = 'rgba(0, 0, 0, 0.05)';
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = '#0F0';
      context.font = fontSize + 'px monospace';

      // Draw rain
      for (let i = 0; i < columns; i++) {
        if (startDelays[i] > 0) {
          startDelays[i]--;
          continue;
        }

        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        context.fillText(text, x, y);

        // Check if this stream hits a letter column at revealY
        letterPositions.forEach(lp => {
          if (!lp.revealed && lp.col === i && drops[i] === revealY) {
            lp.revealed = true;
          }
        });

        // Reset stream
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
          startDelays[i] = Math.floor(Math.random() * 200);
        }

        drops[i]++;
      }

      // Randomly glitch letters
      letterPositions.forEach(lp => {
        if (lp.revealed && !lp.glitching && Math.random() > 0.995) {
          lp.glitching = true;
          lp.glitchChar = characters.charAt(Math.floor(Math.random() * characters.length));

          // After a short glitch, either disappear or restore
          setTimeout(() => {
            if (Math.random() > 0.5) {
              lp.revealed = false; // disappear until hit again
            }
            lp.glitching = false;
          }, 200);
        }
      });

      // Draw letters (real or glitched)
      context.font = "bold " + fontSize + "px monospace";
      letterPositions.forEach(lp => {
        if (lp.revealed) {
          const x = lp.col * fontSize;
          const y = revealY * fontSize;
          context.fillText(lp.glitching ? lp.glitchChar : lp.char, x, y);
        }
      });
    }

    setInterval(draw, 55);

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
