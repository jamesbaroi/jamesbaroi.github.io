<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain with Glitchy Reveal</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'ᄀᄁᄂᄃᄄᄅᄆᄇᄈᄉᄊᄋᄌᄍᄎᄏᄐᄑᄒᄓᄔᄕᄖᄗᄘᄙᄚᄛᄜᄝᄞᄟᄠᄡᄢᄣᄤᄥᄦᄧᄨᄩᄪᄫᄬᄭᄮᄯᄰᄱᄲᄳᄴᄵᄶᄷᄸᄹᄺᄻᄼᄽᄾᄿᅀᅁᅂᅃᅄᅅᅆᅇᅈᅉᅊᅋᅌᅍᅎᅏᅐᅑᅒᅓᅔᅕᅖᅗᅘᅙᅚᅛᅜᅝᅞᅡᅢᅣᅤᅥᅦᅧᅨᅩᅪᅫᅬᅭᅮᅯᅰᅱᅲᅳᅴᅵᅶᅷᅸᅹᅺᅻᅼᅽᅾᅿᆀᆁᆂᆃᆄᆅᆆᆇᆈᆉᆊᆋᆌᆍᆎᆏᆐᆑᆒᆓᆔᆕᆖᆗᆘᆙᆚᆛᆜᆝᆞᆟᆠᆡᆢᆣᆤᆥᆦᆧᆨᆩᆪᆫᆬᆭᆮᆯᆰᆱᆲᆳᆴᆵᆶᆷᆸᆹᆺᆻᆼᆽᆾᆿᇀᇁᇂᇃᇄᇅᇆᇇᇈᇉᇊᇋᇌᇍᇎᇏᇐᇑᇒᇓᇔᇕᇖᇗᇘᇙᇚᇛᇜᇝᇞᇟᇠᇡᇢᇣᇤᇥᇦᇧᇨᇩᇪᇫᇬᇭᇮᇯᇰᇱᇲᇳᇴᇵᇶᇷᇸᇹᇺᇻᇼᇽᇾᇿABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    // Drops and delays
    const drops = Array(columns).fill(0);
    const startDelays = Array(columns).fill(0).map(() => Math.floor(Math.random() * 200));

    // Text to reveal
    const revealText = "SITE UNDER DEVELOPMENT";
    const revealY = Math.floor(canvas.height / 2 / fontSize); // middle row

    // Map letters to columns
    const startCol = Math.floor((columns - revealText.length) / 2);
    const letterPositions = revealText.split('').map((char, i) => ({
      char,
      col: startCol + i,
      revealed: false,
      glitching: false,
      glitchChar: '',
      glitchFrames: 0
    }));

    function draw() {
      context.fillStyle = 'rgba(0, 0, 0, 0.05)';
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = '#0F0';
      context.font = fontSize + 'px monospace';

      // Draw rain
      for (let i = 0; i < columns; i++) {
        if (startDelays[i] > 0) {
          startDelays[i]--;
          continue;
        }

        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        context.fillText(text, x, y);

        // Check if stream passes a letter column at revealY
        letterPositions.forEach(lp => {
          if (lp.col === i && drops[i] === revealY) {
            if (!lp.revealed) {
              // First time reveal
              lp.revealed = true;
            } else if (!lp.glitching) {
              // Already revealed → trigger multi-frame glitch
              lp.glitching = true;
              lp.glitchFrames = 6; // how many flickers
            }
          }
        });

        // Reset stream
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
          startDelays[i] = Math.floor(Math.random() * 200);
        }

        drops[i]++;
      }

      // Draw revealed/glitching letters
      context.font = "bold " + fontSize + "px monospace";
      context.fillStyle = '#0F0';
      letterPositions.forEach(lp => {
        if (lp.revealed) {
          const x = lp.col * fontSize;
          const y = revealY * fontSize;

          if (lp.glitching && lp.glitchFrames > 0) {
            // Show random glyph for this frame
            lp.glitchChar = characters.charAt(Math.floor(Math.random() * characters.length));
            context.fillText(lp.glitchChar, x, y);
            lp.glitchFrames--;

            if (lp.glitchFrames === 0) {
              lp.glitching = false;
            }
          } else {
            // Show correct char
            context.fillText(lp.char, x, y);
          }
        }
      });
    }

    setInterval(draw, 55);

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
