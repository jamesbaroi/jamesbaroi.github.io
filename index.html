<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain Variable Rainbow</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'ᄀᄁᄂᄃᄄᄅᄆᄇᄈᄉᄊᄋᄌᄍᄎᄏᄐᄑᄒᄓᄔᄕᄖᄗᄘᄙᄚᄛᄜᄝᄞᄟᄠᄡᄢᄣᄤᄥᄦᄧᄨᄩᄪᄫᄬᄭᄮᄯᄰᄱᄲᄳᄴᄵᄶᄷᄸᄹᄺᄻᄼᄽᄾᄿᅀᅁᅂᅃᅄᅅᅆᅇᅈᅉᅊᅋᅌᅍᅎᅏᅐᅑᅒᅓᅔᅕᅖᅗᅘᅙᅚᅛᅜᅝᅞᅡᅢᅣᅤᅥᅦᅧᅨᅩᅪᅫᅬᅭᅮᅯᅰᅱᅲᅳᅴᅵᅶᅷᅸᅹᅺᅻᅼᅽᅾᅿᆀᆁᆂᆃᆄᆅᆆᆇᆈᆉᆊᆋᆌᆍᆎᆏᆐᆑᆒᆓᆔᆕᆖᆗᆘᆙᆚᆛᆜᆝᆞᆟᆠᆡᆢᆣᆤᆥᆦᆧᆨᆩᆪᆫᆬᆭᆮᆯᆰᆱᆲᆳᆴᆵᆶᆷᆸᆹᆺᆻᆼᆽᆾᆿᇀᇁᇂᇃᇄᇅᇆᇇᇈᇉᇊᇋᇌᇍᇎᇏᇐᇑᇒᇓᇔᇕᇖᇗᇘᇙᇚᇛᇜᇝᇞᇟᇠᇡᇢᇣᇤᇥᇦᇧᇨᇩᇪᇫᇬᇭᇮᇯᇰᇱᇲᇳᇴᇵᇶᇷᇸᇹᇺᇻᇼᇽᇾᇿABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    // Drops, speeds, and delays
    const drops = Array(columns).fill(0);
    const speeds = Array(columns).fill(0).map(() => (Math.random() * 1.5) + 0.5);
    const startDelays = Array(columns).fill(0).map(() => Math.floor(Math.random() * 200));
    const hues = Array(columns).fill(0).map(() => Math.floor(Math.random() * 360)); // per-column hue

    // Text to reveal
    const revealText = "SITE UNDER DEVELOPMENT";
    const revealY = Math.floor(canvas.height / 2 / fontSize);

    // Map letters to columns
    const startCol = Math.floor((columns - revealText.length) / 2);
    const letterPositions = revealText.split('').map((char, i) => ({
      char,
      col: startCol + i,
      revealed: false,
      glitching: false,
      glitchChar: '',
      glitchFrames: 0,
      glitchTimer: Math.floor(Math.random() * 200) + 100
    }));

    let globalHue = 0; // for message letters

    function draw() {
      // Fade trail effect
      context.fillStyle = 'rgba(0, 0, 0, 0.05)';
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.font = fontSize + 'px monospace';

      // Draw rain
      for (let i = 0; i < columns; i++) {
        if (startDelays[i] > 0) {
          startDelays[i]--;
          continue;
        }

        // Each stream has its own hue that advances by its speed
        hues[i] = (hues[i] + speeds[i]) % 360;
        const color = `hsl(${hues[i]}, 100%, 50%)`;

        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        context.fillStyle = color;
        context.fillText(text, x, y);

        // Check if stream passes a letter column at revealY
        letterPositions.forEach(lp => {
          if (lp.col === i && Math.floor(drops[i]) === revealY) {
            if (!lp.revealed) {
              lp.revealed = true;
            } else if (!lp.glitching) {
              lp.glitching = true;
              lp.glitchFrames = 6;
            }
          }
        });

        // Reset stream if it goes off screen
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
          speeds[i] = (Math.random() * 1.5) + 0.5;
          hues[i] = Math.floor(Math.random() * 360); // reset hue for variety
          startDelays[i] = Math.floor(Math.random() * 200);
        }

        drops[i] += speeds[i];
      }

      // Draw revealed letters with global rainbow shift
      const messageColor = `hsl(${globalHue}, 100%, 50%)`;
      letterPositions.forEach(lp => {
        if (lp.revealed) {
          const x = lp.col * fontSize;
          const y = revealY * fontSize;

          // Random glitch timer
          if (!lp.glitching) {
            lp.glitchTimer--;
            if (lp.glitchTimer <= 0) {
              lp.glitching = true;
              lp.glitchFrames = Math.floor(Math.random() * 8) + 3;
              lp.glitchTimer = Math.floor(Math.random() * 300) + 200;
            }
          }

          // Erase background behind letters
          context.fillStyle = 'black';
          context.fillRect(x, y - fontSize, fontSize, fontSize);

          context.fillStyle = messageColor;
          context.font = "bold " + fontSize + "px monospace";

          if (lp.glitching && lp.glitchFrames > 0) {
            lp.glitchChar = characters.charAt(Math.floor(Math.random() * characters.length));
            context.fillText(lp.glitchChar, x, y);
            lp.glitchFrames--;
            if (lp.glitchFrames === 0) lp.glitching = false;
          } else {
            context.fillText(lp.char, x, y);
          }
        }
      });

      // advance global hue more slowly
      globalHue = (globalHue + 0.5) % 360;
    }

    setInterval(draw, 55);

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
