<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP 404 - Page not found</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #444;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-top: 50px;
      margin-bottom: 0;
      color: #444;
    }
    p {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page not found</h2>
  <p>
    The page you requested could not be found. Please check the URL and try
    again.
  </p>
  <p><a href="/">Go to the homepage</a></p>
</body>
</html>
